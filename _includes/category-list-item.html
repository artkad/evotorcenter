<a href="{{ post.url }}" class="cat-list-item">
  <div class="row">
    <div class="col-sm-6">
      <div class="pattern">
        <img src="{{ post.thumb }}" alt="{{ post-title }}" class="img-responsive overlay">
      </div>
    </div>
    <div class="col-sm-6">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content | strip_html | truncatewords: 30 }}</p>
    </div>
  </div>
</a>
